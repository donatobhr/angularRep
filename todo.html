<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller_todo.js"></script>
</head>
<body ng-controller="TodoController">
	<ul>
		<li ng-repeat="actividad in todo">
			{{actividad.descripcion}}
			{{actividad.fecha | date:'short'}} - <a href="#" ng-click="removeAct(actividad)">remover</a>
		</li>
	</ul>

	<form ng-submit="addAct()">
		<input type="text" ng-model="newAct.descripcion">
		<input type="datetime-local" ng-model="newAct.fecha">
		<input type="submit" value="Guardar Actividad">
	</form>
	<button ng-click="clean()">limpiar</button>
</body>
</html>
